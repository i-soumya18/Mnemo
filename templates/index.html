<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Memory Assistant - Documentation & Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        :root {
            --gradient-start: #4f46e5;
            --gradient-end: #3b82f6;
        }

        /* Dark mode variables */
        .dark {
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --message-bg: #374151;
            --user-message: linear-gradient(135deg, #4f46e5, #3b82f6);
            --border-color: #374151;
        }

        /* Light mode variables */
        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --message-bg: #f3f4f6;
            --user-message: linear-gradient(135deg, #4f46e5, #3b82f6);
            --border-color: #e5e7eb;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme toggle styles */
        .theme-toggle {
            width: 48px;
            height: 24px;
            border-radius: 12px;
            background-color: var(--bg-secondary);
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--text-primary);
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .dark .theme-toggle::after {
            transform: translateX(24px);
        }

        /* Chat container styles */
        #chat-container {
            background-color: var(--bg-secondary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            margin: 1rem 0;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            animation: messageAppear 0.3s ease forwards;
        }

        .message.assistant {
            background-color: var(--message-bg);
            color: var(--text-primary);
        }

        .message.user {
            background: var(--user-message);
            color: white;
            margin-left: auto;
        }

        #input-form {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        #message-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border-radius: 0.75rem;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        #message-input:focus {
            outline: none;
            border-color: var(--gradient-start);
        }

        button {
            background: var(--user-message);
            color: white;
            padding: 0.875rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Navigation styles */
        .nav-link {
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--gradient-start);
        }

        /* Documentation section styles */
        .documentation-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="fixed w-full top-0 z-50 border-b border-gray-700" style="background-color: var(--bg-secondary);">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-blue-400">
                        AI Memory Assistant
                    </span>
                </div>

                <div class="flex items-center space-x-8">
                    <a href="#" class="nav-link active" data-page="chat">Chat</a>
                    <a href="#" class="nav-link" data-page="architecture">Architecture</a>
                    <a href="#" class="nav-link" data-page="documentation">Documentation</a>

                    <div class="flex items-center space-x-6">
                        <div class="theme-toggle" id="theme-toggle" role="button" aria-label="Toggle theme"></div>
                        <a href="https://github.com/i-soumya18?tab=repositories" target="_blank" class="text-gray-400 hover:text-gray-200">
                            <i data-feather="github" class="w-5 h-5"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/soumya-ranjan-sahoo-b06807248/" target="_blank" class="text-gray-400 hover:text-gray-200">
                            <i data-feather="linkedin" class="w-5 h-5"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-20 pb-16 min-h-screen">
        <div class="max-w-6xl mx-auto px-4">
            <!-- Chat Section -->
            <section id="chat-section" class="active">
                <div id="chat-container">
                    <div id="messages"></div>
                    <form id="input-form">
                        <input
                            type="text"
                            id="message-input"
                            placeholder="Type your message here..."
                            autocomplete="on"
                        >
                        <button type="submit">
                            Send
                            <i data-feather="send" class="w-4 h-4 ml-2"></i>
                        </button>
                    </form>
                </div>
            </section>

            <!-- Architecture Section -->
            <section id="architecture-section" class="hidden">
                <div class="documentation-card">
                    <h2 class="text-3xl font-bold mb-6">System Architecture</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <img src="/api/placeholder/800/400" alt="Architecture Diagram" class="rounded-lg"/>
                        <div class="space-y-4">
                            <h3 class="text-xl font-semibold">Key Components</h3>
                            <ul class="space-y-2">
                                <li>• Short-term Memory Module</li>
                                <li>• Long-term Memory Storage</li>
                                <li>• Episodic Memory System</li>
                                <li>• NLP Engine</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Documentation Section -->
            <section id="documentation-section" class="hidden">
                <div class="documentation-card">
                    <h2 class="text-3xl font-bold mb-6">Documentation</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="p-6 rounded-lg" style="background-color: var(--bg-primary);">
                            <h3 class="text-xl font-semibold mb-4">Getting Started</h3>
                            <ul class="space-y-2">
                                <li>• Installation</li>
                                <li>• Configuration</li>
                                <li>• Quick Start</li>
                            </ul>
                        </div>
                        <!-- Add more documentation cards as needed -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Theme Toggle
        const html = document.documentElement;
        const themeToggle = document.getElementById('theme-toggle');

        themeToggle.addEventListener('click', () => {
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
            }
        });

        // Original chat functionality
        const messagesDiv = document.getElementById('messages');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');
        const statsDiv = document.getElementById('stats');

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            messagesDiv.appendChild(div);
            scrollToBottom();
        }
        // Add some initial messages
        addMessage('assistant', 'Hello! How can I help you today?');


        function updateStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    statsDiv.innerHTML = `
                        Short-term: ${data.short_term}<br>
                        Long-term: ${data.long_term}<br>
                        Episodes: ${data.episodes}
                    `;
                });
        }

        inputForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('assistant', data.response);
                updateStats();
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('assistant', 'Error occurred. Please try again.');
            });
        });

        // Navigation
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetPage = link.dataset.page;

                // Update active states
                navLinks.forEach(nl => nl.classList.remove('active'));
                link.classList.add('active');

                // Show/hide sections
                sections.forEach(section => {
                    if (section.id === `${targetPage}-section`) {
                        section.classList.remove('hidden');
                        section.classList.add('active');
                    } else {
                        section.classList.add('hidden');
                        section.classList.remove('active');
                    }

                });
            });
        });
        // Initial setup
        updateStats();
        scrollToBottom();
    </script>
</body>
</html>
